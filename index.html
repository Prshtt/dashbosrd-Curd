            <!-- Replace your table with this CRUD table -->
<div class="report-container">
    <div class="report-header">
      <h2 class="recent-Articles">CRUD Table</h2>
      <button class="add-button" id="add-btn">Add New</button>
    </div>
    <div class="report-body">
      <table id="crud-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
            <th>Actions</th>
            
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Table data will be rendered here -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal for adding and editing data -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Add New</h2>
      <form id="crud-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit" id="submit-btn">Add</button>
      </form>
    </div>
  </div>
